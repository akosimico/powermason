{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Delete Task</h2>
    <p>Are you sure you want to delete <strong>{{ task.task_name }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
            Yes, delete
        </button>
        <a href="{% url 'task_list' project.id token role %}" class="ml-3 text-gray-600">Cancel</a>
    </form>
</div>
{% endblock %}
