{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-xl shadow-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Confirm Delete Project</h1>

    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the project
        <strong>{{ project.project_name }}</strong>?
    </p>

    <form method="post" class="inline-block">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
            Yes, Delete
        </button>
    </form>

    <a href="{% url 'project_list' dashboard_token role %}"
        class="ml-4 inline-block bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300">
        Cancel
    </a>
</div>
{% endblock %}
